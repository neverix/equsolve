<html>

<head>
    <title>EquSolve</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">EquSolve</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <dl class="mdl-components-dl">
                    <dt class="mdl-components-dt">ПЕРВОЕ УРАВНЕНИЕ</dt>
                    <div class="mdl-textfield mdl-js-textfield number-input">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="a1">
                        <label class="mdl-textfield__label" for="a1">a</label>
                        <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                    </div>
                    x +&nbsp;
                    <div class="mdl-textfield mdl-js-textfield number-input">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="b1">
                        <label class="mdl-textfield__label" for="b1">b</label>
                        <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                    </div>
                    y&nbsp;=&nbsp;
                    <div class="mdl-textfield mdl-js-textfield number-input">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="c1">
                        <label class="mdl-textfield__label" for="c1">c</label>
                        <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                    </div>

                    <dt class="mdl-components-dt">ВТОРОЕ УРАВНЕНИЕ</dt>
                    <div class="mdl-textfield mdl-js-textfield number-input">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="a2">
                        <label class="mdl-textfield__label" for="a2">a</label>
                        <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                    </div>
                    x +&nbsp;
                    <div class="mdl-textfield mdl-js-textfield number-input">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="b2">
                        <label class="mdl-textfield__label" for="b2">b</label>
                        <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                    </div>
                    y&nbsp;=&nbsp;
                    <div class="mdl-textfield mdl-js-textfield number-input">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="c2">
                        <label class="mdl-textfield__label" for="c2">c</label>
                        <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                    </div>

                    <dt class="mdl-components-dt">РЕШИТЬ СИСТЕМУ</dt>

                    <br>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="addition">
                        <input type="radio" id="addition" class="mdl-radio__button" name="method" value="solveAddition"
                            checked>
                        <span class="mdl-radio__label">методом сложения</span>
                    </label>
                    <br>
                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="replacement">
                        <input type="radio" id="replacement" class="mdl-radio__button" name="method"
                            value="solveReplacement">
                        <span class="mdl-radio__label">методом подстановки</span>
                    </label>

                    <br>
                    <br>
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="solve">
                        РЕШИТЬ
                    </button>

                    <div id=solution></div>
                </dl>
            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">EquSolve</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li>Автор: Степан Шабалин</li>
                        <li><a href="https://github.com/neverix">GitHub</a></li>
                    </ul>
                </div>
            </footer>
    </div>
    </main>
    </div>

</body>

</html>
