<html>

<head>
    <title>EquSolve</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--scroll">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">EquSolve</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="mdl-components-index-text mdl-grid">
                    <div
                        class="mdl-components-text docs-text-styling about-panel about-panel--text mdl-cell mdl-cell--12-col">
                        <dl class="mdl-components-dl">
                            <dt class="mdl-components-dt">ПЕРВОЕ УРАВНЕНИЕ</dt>
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield number-input">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                        id="k1">
                                    <label class="mdl-textfield__label" for="k1">k</label>
                                    <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                                </div>
                                x +&nbsp;
                                <div class="mdl-textfield mdl-js-textfield number-input">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                        id="b1">
                                    <label class="mdl-textfield__label" for="b1">b</label>
                                    <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                                </div>
                                y&nbsp;=&nbsp;
                                <div class="mdl-textfield mdl-js-textfield number-input">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                        id="c1">
                                    <label class="mdl-textfield__label" for="c1">c</label>
                                    <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                                </div>
                            </form>
                            <dt class="mdl-components-dt">ВТОРОЕ УРАВНЕНИЕ</dt>
                            <form action="#">
                                <div class="mdl-textfield mdl-js-textfield number-input">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                        id="k2">
                                    <label class="mdl-textfield__label" for="k2">k</label>
                                    <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                                </div>
                                x +&nbsp;
                                <div class="mdl-textfield mdl-js-textfield number-input">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                        id="b2">
                                    <label class="mdl-textfield__label" for="b2">b</label>
                                    <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                                </div>
                                y&nbsp;=&nbsp;
                                <div class="mdl-textfield mdl-js-textfield number-input">
                                    <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                                        id="c2">
                                    <label class="mdl-textfield__label" for="c2">c</label>
                                    <span class="mdl-textfield__error">Пожалуйста, введите число.</span>
                                </div>
                            </form>
                        </dl>
                    </div>
                </div>
            </div>

            <footer class="mdl-mini-footer">
                <div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">EquSolve</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li>Автор: Степан Шабалин</li>
                        <li><a href="https://github.com/neverix">GitHub</a></li>
                    </ul>
                </div>
            </footer>
    </div>
    </main>
    </div>

</body>

</html>
